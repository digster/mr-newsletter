# Production Docker Compose configuration
services:
  db:
    image: postgres:16-alpine
    container_name: mr-newsletter-db-prod
    environment:
      POSTGRES_USER: newsletter
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: newsletter
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newsletter"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - newsletter-network

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: mr-newsletter-app-prod
    ports:
      - "8550:8550"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://newsletter:${POSTGRES_PASSWORD}@db:5432/newsletter
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
      - FLET_HOST=0.0.0.0
      - FLET_PORT=8550
      - FLET_WEB_APP=true
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - newsletter-network

volumes:
  postgres_data:
    driver: local

networks:
  newsletter-network:
    driver: bridge
